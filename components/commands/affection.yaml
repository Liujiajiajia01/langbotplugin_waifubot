name: affection
description: 好感度管理命令
subcommands:
  - name: check
    description: 查看当前用户好感度
    handler: check_affection
  - name: set
    description: 设置用户好感度（管理员）
    handler: set_affection
    args:
      - name: user_id
        type: string
        description: 目标用户ID
      - name: value
        type: integer
        description: 好感度值（0-100）
  - name: list
    description: 列出所有用户好感度（管理员）
    handler: list_affection
